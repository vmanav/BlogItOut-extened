<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./loginStyle.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- my script -->
    <script src="/scripts/gttButton.js"></script>

    <!-- script for goBack Button -->
    <script src="/scripts/goBack.js"></script>

    <!-- font awesom 5 kit code -->
    <script src="https://kit.fontawesome.com/e00a1e7cf5.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <canvas id="myCanvas">
    </canvas>


    <div class="main d-flex flex-row justify-content-center align-items-center align-self-center">

        <div class="container cover p-5 d-flex flex-row justify-content-center align-items-center" style="color: black">

            <div class="container class" style="background-color: white;">

                <!-- main row for contents -->
                <div class="row">

                    <div class="col-12 col-sm-4 order-sm-last" style="background-color: #343a40;">

                        <div class="row mb-5 pt-3">
                            <div class="col">
                                <div class="text-center mt-3 mb-3">
                                    <img src="./icons/icons-96.png" alt="">
                                </div>

                                <div class="text-center mt-3 mb-3">
                                    <p>
                                        New here?
                                    </p>
                                    <p>Signup and discover blogItOut</p>
                                </div>
                            </div>
                        </div>

                        <div class="row align-items-end">
                            <div class="col align-self-end">
                                <div class="text-center mt-3 mb-3">
                                    <a href="/signup">
                                        <button class="btn signupButton pl-4 pr-4 mt-2">Sign Up</button>
                                    </a>
                                </div>
                            </div>

                        </div>

                    </div>


                    <div class="col-12 col-sm-8 order-sm-first p-3">

                        {{#if alertMsg}}
                        <div class="row">
                            <div class="col">
                                <div class="alert alert-danger text-center  m-0" role="alert">
                                    Error! - {{alertMsg}} - Please try again.
                                </div>
                            </div>
                        </div>
                        {{/if}}

                        {{#if succesfullSignup}}
                        <div class="row">
                            <div class="col">
                                <div class="alert alert-success text-center  m-0" role="alert">
                                    Sign Up Succesfull ! - Please Log In To Continue.
                                </div>
                            </div>
                        </div>
                        {{/if}}

                        <div class="row">
                            <div class="col-12">

                                <div class="heading h2 text-center">
                                    Welcome Back,
                                </div>

                                <p class="text-center">Plaese Log In to continue</p>

                                <div class="container mt-4">

                                    <form action="/login" method="POST">

                                        <div class="form-row justify-content-center m-0">
                                            <div class="form-group required text-center">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" name="email" class="form-control-plaintext myInput"
                                                    id="email" required="true">
                                            </div>
                                        </div>

                                        <div class="form-row justify-content-center m-0">

                                            <div class="form-group required text-center">

                                                <label for="password">Password</label>
                                                <input type="password" id="password" name="password"
                                                    class="form-control-plaintext myInput" required="true">
                                            </div>

                                        </div>

                                        <div class="text-center">
                                            <button class="btn loginButton pl-4 pr-4 mt-2" type="submit">Log In</button>
                                        </div>

                                        <p align="right">
                                            <a href="#">Forgot Password ?</a>
                                        </p>
                                    </form>

                                </div>


                            </div>
                        </div>




                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="./canvas.js"></script>

</body>

</html>
