<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./loginStyle.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- my script -->
    <script src="/scripts/gttButton.js"></script>

    <!-- script for goBack Button -->
    <script src="/scripts/goBack.js"></script>

    <!-- font awesom 5 kit code -->
    <script src="https://kit.fontawesome.com/e00a1e7cf5.js" crossorigin="anonymous"></script>

    <style>
    </style>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <canvas id="myCanvas">
    </canvas>

    <div class="main d-flex flex-row justify-content-center align-items-center" style="height:100vh">

        <div class="container cover p-4 d-flex flex-row justify-content-center align-items-center">

            <div class="row inside-main container">

                <div class="col-8" style="background-color:#FFFFFF;">

                    {{#if alertMsg}}
                    <div class="alert alert-danger text-center  m-0" role="alert">
                        Error! - {{alertMsg}} - Please try again.
                    </div>
                    {{/if}}

                    {{#if succesfullSignup}}
                    <div class="alert alert-success text-center  m-0" role="alert">
                        Sign Up Succesfull ! - Please Log In To Continue.
                    </div>
                    {{/if}}

                    <div class="heading h2" style="background-color: burlywood; text-align: center">
                        Welcome Back,
                    </div>

                    <div class="container p-4">

                        <form action="/login" method="POST">

                            <div class="form-row justify-content-center m-0">
                                <div class="form-group required text-center">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" name="email" class="form-control-plaintext myInput" id="email"
                                        required="true">
                                </div>
                            </div>

                            <div class="form-row justify-content-center m-0">

                                <div class="form-group required text-center">

                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password"
                                        class="form-control-plaintext myInput" required="true">
                                </div>

                            </div>

                            <div class="text-center">
                                <button class="btn loginButton pl-4 pr-4 mt-2" type="submit">Log In</button>
                            </div>

                            <p align="right">
                                <a href="#">Forgot Password ?</a>
                            </p>
                        </form>

                    </div>

                </div>

                <!-- <div class="col" style="background-color: yellow;"> -->
                <div>
                    <div>
                        New User
                        <img src="./icons/icons-96.png" alt="">
                    </div>

                </div>

                <!-- </div> -->

            </div>

        </div>

    </div>

    <script src="./canvas.js"></script>

</body>

</html>
